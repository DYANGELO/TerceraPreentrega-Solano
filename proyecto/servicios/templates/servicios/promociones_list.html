{% extends 'servicios/base.html' %}

{% block header %}
    Promociones: Listado de Promociones disponibles
{% endblock header %}

{% block main %}

    <button>
        <a href="{% url 'promociones_create' %}">Crear registro</a>
    </button>

    {% for object in object_list %}
        <p>{{ object }} - {{ object.descripcion }}</p>
    {% empty %}
        <p>No se encuentra disponible</p>
    {% endfor %}
{% endblock main %}
